<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Certificados IV Workshop das Engenharias</title>
</head>

<body>
    <header>
        <img src="static\Logotipo_V2_Para_Fundo_Verde.png" alt="Logo IV Workshop das Engenharias">
        <h2>Criar certificado</h2>
    </header>

    <div class="input-container">
        <label for="name">Nome :</label>
        <input type="text" id="name" placeholder="Nome" required>
        <br><br>

        <label for="email">Email :</label>
        <input type="text" id="email" placeholder="Email">
        <br><br>

        <label for="ra">RA :</label>
        <input type="number" id="ra" placeholder="RA">
        <br><br>

        <label for="coursename">Palestra/Workshop :</label>
        <input type="text" id="coursename" placeholder="Palestra/Workshop">
        <br><br>

        <label for="horas">Horas :</label>
        <input type="number" id="horas" placeholder="Horas">
        <br><br>

        <label for="Template">Template :</label>
        <select id="template" name="Template">
            <option value ="voluntario"> Volunt√°rio </option>
            <option value ="minicurso"> Mini-Curso</option>
        </select>

        <button onclick="generateCertificate()">Gerar</button>
    </div>

    <a id="downloadLink" style="display: none;" download="Certificate.png">
        <button id="downloadButton">Download Certificado</button>
    </a>

    <canvas id="certificateCanvas" style="display: none;"></canvas>

    <script src="static/script.js"></script>
</body>

</html>

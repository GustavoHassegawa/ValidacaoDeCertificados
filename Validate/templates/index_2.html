<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digivault</title>
  <link rel="stylesheet" href="../static/style.css" />
</head>

<body>
  <div class="top-banner" style="background-color:  #005c3f">
    <div class="banner-container" style="margin-left: 49px">
      <div class="small-bold-text" style="
            display: flex;
            align-items: center;
            color: #005c3f;
            font-size: 12px;
            height: 40px;
          ">
        <img src="static/img/Ufabc_logo.png" alt="" style="margin-right: 10px; width: 50; height: 44px" />
      </div>
    </div>
  </div>

  <nav style="
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        margin: auto;
        overflow: hidden;
        position: relative;
        background-color: #005c3f;
      ">
    <div class="nav-container" style="
          width: 100%;
          margin: auto;
          overflow: hidden;
          position: relative;
          margin-left: 40px;
          background-color: #005c3f;
        ">
      <div style="display: flex; align-items: center; background-color: #005c3f;">
        <img src="static/img/Logotipo_IVWdE.png" alt="" style="width: 205px; height: 70px" />
        <img src="static/img/line.png" alt="" style="width: 40px; height: 90px" />
        <img src="static/img/cecs.png" alt="" style="width: 210px; height: 70px" />
        <!-- <div class="button">
            <button class="semi-rounded-button">Sign In</button>
            <div class="button-gap"></div>
            <button class="semi-rounded-button">Sign Up</button>
          </div> -->
      </div>
    </div>
  </nav>

  <div class="main">
    <div class="container">
      <h2>Validação de Certificado</h2>
      <form id="registration-form">

        <div class="form-group">
          <label for="name">Nome :</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="ra">RA :</label>
          <input type="number" id="ra" name="ra" required />
        </div>

        <div class="form-group">
          <label for="courseName">Palestra :</label>
          <input type="text" id="courseName" name="courseName" required />
        </div>

        <div class="form-group">
          <label for = "horas">Horas :</label>
          <input type="number" id="horas" name="horas" required />
        </div>

        <div class="form-group">
          <label for="file" class="custom-file-upload">
            Upload Certificado
          </label>
          <input type="file" id="file" name="file" accept=".png" required />
        </div>

        <button type="submit" class="btn-submit">Upload & Validação</button>
        <div id="upload-feedback"></div>
        <!-- Display upload feedback here -->
        <a id="downloadLink" style="display: none" download="Certificate.png">
          <button id="downloadButton">Download Certificado</button>
        </a>
      </form>
    </div>
    <canvas id="certificateCanvas" style="display: none"></canvas>

    <script src="../static/validate.js"></script>
  </div>
</body>

</html>
